<html>
  <head>
    <title>Teste html</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            DockerUI
          </a>
        </div>
      </div>
    </nav>
    
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">

        <div class="panel panel-default">
          <div class="panel-heading">Containers</div>
          <div class="panel-body">
            
            <table class="table table-striped">
              <tr>
                <th>Nome</th>
                <th>IP</th>
                <th>
                  Actions
                  <input class="btn btn-primary btn-xs criar" type="button" value="Criar">
                </th>
              </tr>
              {% for c in containers %}
              <tr>
                <td>{{c.Names}}</td>
                <td>{{c.NetworkSettings.Networks.bridge.IPAddress}}</td>
                <td>
                  <input class="btn btn-success btn-xs start" id="{{c.Id}}" type="button" value="Start">
                  <input class="btn btn-danger btn-xs stop" id="{{c.Id}}" type="button" value="Stop">
                </td>
              </tr>
              {% endfor %}
              
            </table>
            
          </div>
        </div>
      
      </div>    
      <div class="col-md-2"></div>
    </div>
    
    
    
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <script language="javascript" src="/static/js/jquery.min.js"></script>
    <script language="javascript" src="/static/js/docker.js"></script>
  </body>
</html>
