<h1><b>Comandos do MongoDB</b></h1>
<p><b>&lt;número&gt;</b></p>
<p>Para criar uma nova collection basta inserir um dado.</p>
<p></p>
<p>db.fila.insert({“_id”:1,”servico”:”Intranet”,”status”:0})</p>
<p><b></b></p>
<p>Para ver o documento inserido utilize o comando:</p>
<p>db.fila.find({})</p>
<p><b></b></p>
<p>Buscando um documento específico:</p>
<p>db.fila.find({“_id”:1})</p>
<p><b></b></p>
