<h1><b>Laços de Repetição</b></h1>
<p><b>13</b></p>
<p>Utilizando a instrução <b>continue</b> faz-se com que o loop automaticamente vá para a próxima iteração sem executar os comandos abaixo.                     </p>
<p>for letra in “python”:</p>
<p>	if letra == “h”:</p>
<p>		print “Achou o H” </p>
<p>		continue</p>
<p>		print “isso não sera executado nunca”</p>
<p>	print letra</p>
