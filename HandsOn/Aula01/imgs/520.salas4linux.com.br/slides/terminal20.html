<h1><b>Operadores</b></h1>
<h2><b>Operadores relacionais</b> são utilizados para comparações, retornando <b>true </b>ou <b>false</b> em seus resultados, são eles:</h2>
<h2></h2>
<h2></h2>
<ul>
<li><b> ==			</b>=<b>	</b>Igual</li>
<li><b>!=</b> ou <b>&lt;&gt;		</b>=<b>	</b>Não igual </li>
<li><b>  &lt;				</b>=<b>	</b>Menor</li>
<li><b>  &lt;=			</b>=<b>	</b>Menor ou igual</li>
<li><b> &gt;			      </b>=<b>	</b>Maior</li>
<li><b>  &gt;=			</b>=<b>	</b>Maior ou igual</li>
<li> <b>is				</b>=    Compara Booleano    </li>
</ul>
