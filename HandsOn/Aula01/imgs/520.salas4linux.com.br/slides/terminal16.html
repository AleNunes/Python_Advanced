<h1><b>Strings</b></h1>
<ul>
<li>A concatenação de string também pode ser feita através de parâmetros similares à linguagem C. </li>
</ul>
<p>string = “ %s é uma linguagem muito legal”%curso</p>
<p># é possível utilizar mais de um parâmetro</p>
<p>string = “Estudo %s na %s”%(curso,empresa) </p>
<p>curso  = “Python”</p>
<p>empresa = “4Linux”</p>
