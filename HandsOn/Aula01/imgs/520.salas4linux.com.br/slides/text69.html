<p><font color="#666666">Logue no <b><font color="#FF950E">MySQL</b></font><font color="#666666">:</font></p>

<p><font color="#666666">Crie um banco de dados:</p>

<p><font color="#666666">Selecione o banco criado:</p>
<p><b><font color="#009999">4<font color="#666666">mysql&gt;</b> USE projeto</font></p>
