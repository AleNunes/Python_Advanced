<h1><b><font color="#009999">Criando Funções</b></h1>
<p><font color="#666666">Uma função é um trecho de código, que tem um objetivo específico, encapsulado em uma estrutura única que recebe parâmetros e retorna dados.</p>
<p><font color="#666666">def nomeFuncao(parametros):</p>
<p><font color="#666666">	comandos</p>
