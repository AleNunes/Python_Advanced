<h1><b>Módulo Datetime</b></h1>
<p><b>&lt;número&gt;</b></p>
<p>No caso do datetime, retorna a data e a hora, mas podemos resumir a somente a data.</p>
<p>from datetime Import date</p>
<p></p>
<p>print date.today()</p>
<p>O date.today() também funciona com o timedelta.</p>
<p><b></b></p>
<p>print date.today() + timedelta(2)</p>
