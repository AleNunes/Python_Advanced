<h1><b><font color="#009999">Criando Pacotes</b></h1>
<p><b><font color="#009999">18</b></p>
<p><font color="#666666">Para ter uma melhor estrutura de organização nos projetos, é possível criar pacotes com vários arquivos que trabalham com o mesmo objetivo.</p>
<p></p>
<p><font color="#666666">mkdir Pacote</p>
<p><font color="#666666">cd Pacote</p>
<p><font color="#666666">touch __init__.py</p>
<p><font color="#666666">touch funcoes.py </p>
