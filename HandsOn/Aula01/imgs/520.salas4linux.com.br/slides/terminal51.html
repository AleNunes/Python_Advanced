<h1><b>Instalando Via easy_install</b></h1>
<p><b>&lt;número&gt;</b></p>
<p>Uma maneira de instalar um módulo externo é utilizar o pacote <b>python-setuptools</b> que disponibilizará o comando <b>easy_install </b>usado para a instalação dos módulos<b> </b>.   </p>
<p>easy_install pip</p>
<p>easy_install -U pip</p>
