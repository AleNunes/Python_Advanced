<h1><b><font color="#009999">Comandos do MongoDB</b></h1>
<p><b><font color="#009999">&lt;número&gt;</b></p>
<p><font color="#666666">Caso você digite o nome do banco de dados incorreta usando o comando <b><font color="#FF950E">use</b></font><font color="#666666">, será criado um banco com esse nome.</font></p>
<p><font color="#666666"></p>
<p><font color="#666666">Para removê-lo use o seguinte comando:</p>
<p><font color="#666666">use banco_errado </p>
<p><font color="#666666">db.runCommand({dropDatabase:1})</p>
