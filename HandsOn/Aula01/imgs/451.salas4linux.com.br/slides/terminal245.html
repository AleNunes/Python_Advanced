<h1><b>Laboratório Dexter</b></h1>
<h2>## Armazena no log a hora em que irá iniciar o backup.</h2>
<h2>echo -e &quot; Backup do $DIRECTORY no $SERVER iniciado as $START &quot; &gt;&gt; /var/log/backup.log</h2>
<h2>## Faz o backup usando o comando tar com BZIP2</h2>
<h2>tar cjf /backup/$FILE $DIRECTORY &gt; /dev/null 2&gt;&amp;1</h2>
