<h1><b><font color="#009999">Rsyslog</b></h1>
<h2><b><font color="#004586">Implementando um Servidor de Logs no Audit:</b></h2>
<h2><b><font color="#004586">3 – Reinicie o serviço do Rsyslog:</b></h2>
<ul>
<ul>
<li><b><font color="#FF0000">1#</b> service rsyslog restart</li>
<h2><b><font color="#004586">4- Verifique a porta 514 ativa:</b></h2>
<li><b><font color="#FF0000">2#</b> netstat -nlu</li>
<li><b><font color="#FF0000">3#</b> netstat -nlu | grep 514</li>
</ul>
</ul>
