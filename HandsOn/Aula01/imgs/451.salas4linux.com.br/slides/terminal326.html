<h1><b>Gerência de Módulos</b></h1>
<ul>
<li>Um módulo é um trecho de código que oferece suporte a algum hardware ou funcionalidade;</li>
<li>Podem ser do próprio kernel ou de terceiros;</li>
<li>Além disso, quando compilamos ou recompilamos um kernel, os módulos podem ser “built-in” ou externos.</li>
</ul>
