<h1><b>Quotas de Disco</b></h1>
<h2><b>Troubleshooting Quotas:</b></h2>
<p><i><b>Servidor: Fileserver</b></i></p>
<p><b>1 – Desative o sistema de quotas para o diretório /srv:</b></p>
<p><b>1#</b> quotaoff -v /srv</p>
<p><b></b></p>
<p><b>2 – Refaça a checagem do sistema de quotas:</b></p>
<p><b>2#</b> quotacheck -mcug /srv</p>
<p><b></b></p>
<p><b>3 – Reative o sistema de quotas:</b></p>
<p><b>3#</b> quotaon -v /srv</p>
