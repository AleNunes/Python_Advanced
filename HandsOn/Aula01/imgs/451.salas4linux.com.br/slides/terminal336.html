<h1><b>Gerência de Módulos</b></h1>
<h2><b>1 - Validando módulos iniciado no boot:</b></h2>
<h2><b>1#</b> lsmod | grep fat</h2>
<h2><b></b></h2>
<h2><b>2 - Validando o alias do módulo:</b></h2>
<h2><b>2#</b> modprobe -r vfat</h2>
<h2><b>3#</b> lsmod | grep  fat</h2>
<h2><b>4#</b> modprobe windows</h2>
<h2><b>5#</b> lsmod | grep vfat</h2>
