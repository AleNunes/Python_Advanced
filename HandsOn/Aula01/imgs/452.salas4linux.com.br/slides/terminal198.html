<h1><b>Implementando RAID</b></h1>
<h2><b>Reiniciando o Raid:</b></h2>
<h2><b>1 – Volte ao monitoramento do raid do segundo terminal:</b></h2>
<h2><b>1# </b>watch -n0 cat /proc/mdstat</h2>
<h2><b>2 – Pare e em seguida reinicie o sistema de RAID:</b></h2>
<h2><b>2# </b>mdadm -S /dev/md0</h2>
<h2><b>3# </b>mdadm -As /dev/md0</h2>
