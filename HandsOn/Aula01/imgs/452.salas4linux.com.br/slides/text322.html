<h2><b><font color="#004586">Instalando o Servidor FTP:</b></h2>
<h2><b><font color="#FF0000">1#</b> yum install vsftpd</h2>
<h2><b><font color="#FF0000">2#</b> cd /etc/vsftpd</h2>
<h2><b><font color="#FF0000">3#</b> mv vsftpd.conf vsftpd.conf.dist</h2>
<h2><b><font color="#FF0000">4#</b> cp /root/ftp/vsftpd.conf /etc/vsftpd</h2>
<h2><b><font color="#FF0000">5#</b> less /etc/vsftpd/vsftpd.conf</h2>
