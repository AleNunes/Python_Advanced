<h1><b>Implementando RAID</b></h1>
<h2><b>Vantagens no Uso de RAID:</b></h2>
<ul>
<li>Ganho de desempenho no acesso para leitura/gravação;</li>
<li>Redundância em caso de falhas;</li>
<li>Uso múltiplo de várias unidades de discos;</li>
<li>Facilidade em recuperação de conteúdos perdidos;</li>
<li>Impacto reduzido na falha de um disco.</li>
</ul>
