<h1>Melhorando a segurança na VPN</h1>
<ul>
<li>Para aumentar a segurança na VPN os parâmetros Diffie-Hellman são utilizados para a troca das chaves criptografadas durante a execução do OpenVPN.</li>
<li> </li>
<li>Use o script abaixo para gerar os parâmetros:</li>
<p><b>  1#</b> ./build-dh </p>
<p><b>   2# </b>ls -l keys/</p>
</ul>
<p><i><b>Servidor: Security</b></i></p>
