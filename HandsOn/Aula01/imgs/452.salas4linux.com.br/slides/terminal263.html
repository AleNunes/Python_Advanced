<h1></h1>
<p>Qual das opções abaixo é usada na configuração de um arquivo do Samba para proibir que determinados arquivos estejam visíveis ou acessíveis pelos clientes?</p>
<p><b>    A. hide files</b></p>
<p>    B. veto files</p>
<p>    C. hide special files</p>
<p>    D. hide dot files</p>
<p><b>Resposta: alternativa A</b></p>
<p><b>PERGUNTA LPI</b></p>
