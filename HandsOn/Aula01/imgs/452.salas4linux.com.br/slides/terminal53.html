<h1><b>Servidor DHCP</b></h1>
<h2><b>Servidor DHCP:</b></h2>
<h2><b>1#</b> apt-get install isc-dhcp-server</h2>
<h2><b>2#</b> cd /etc/dhcp/</h2>
<h2><b>3#</b> mv dhcpd.conf dhcpd.conf.dist</h2>
<h2><b>4#</b> cp /root/dhcp/dhcpd.conf /etc/dhcp/</h2>
<h2><b>5#</b> vim dhcpd.conf</h2>
<p><i><b>Servidor: Audit</b></i></p>
