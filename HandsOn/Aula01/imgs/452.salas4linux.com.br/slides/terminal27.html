<h1><b>Firewall Linux</b></h1>
<h2><b>Construindo um Firewall:</b></h2>
<h2><b>1ª → Definir a política das chains da tabela Filter:</b></h2>
<h2><b></b></h2>
<h2><b>1#</b> iptables -t filter -P INPUT DROP </h2>
<h2><b>2#</b> iptables -t filter -P OUTPUT DROP </h2>
<h2><b>3#</b> iptables -t filter -P FORWARD DROP </h2>
<h2><b>4#</b> iptables -t filter -nL</h2>
<h2><b>5#</b> ping 4.2.2.2</h2>
<h2><b>6#</b> ssh 127.0.0.1</h2>
