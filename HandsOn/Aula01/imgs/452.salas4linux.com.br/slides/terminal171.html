<h1><b>Servidor OpenLDAP</b></h1>
<ul>
<li><b>Configurando o LDAP:</b></li>
<li><b>1#</b> cd /etc/ldap/</li>
<li><b>2#</b> vim ldap.conf</li>
<li><b>8</b> BASE    dc=dexter,dc=com,dc=br</li>
<li><b>9</b> URI     ldap://127.0.0.1	</li>
<li><b>Consultando o LDAP:</b></li>
<li><b>3#</b> ldapsearch -x -LLL </li>
</ul>
<p><i><b>Servidor: DataCenter</b></i></p>
