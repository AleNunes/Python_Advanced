<h1><b>Servidor FTP</b></h1>
<h2><b>Instalando o Servidor FTP:</b></h2>
<h2><b>1#</b> yum install vsftpd</h2>
<h2><b>2#</b> cd /etc/vsftpd</h2>
<h2><b>3#</b> mv vsftpd.conf vsftpd.conf.dist</h2>
<h2><b>4#</b> cp /root/ftp/vsftpd.conf /etc/vsftpd</h2>
<h2><b>5#</b> less /etc/vsftpd/vsftpd.conf</h2>
<p><i><b>Servidor: WebServer Interno</b></i></p>
