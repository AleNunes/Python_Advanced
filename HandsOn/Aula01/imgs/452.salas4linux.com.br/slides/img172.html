<h3>Notes:</h3><br>

<p><p><b>O que é um LDIF?</b></p>
<p></p>
<p>LDIF (LDAP Data Interchange Format) é o formato de arquivo de entrada padrão do OpenLDAP. É desta maneira que os dados devem ser incluídos no sistema LDAP quando não temos nenhuma ferramenta de administração.</p>

</p>
