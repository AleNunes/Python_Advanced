<h3>Notes:</h3><br>

<p><p>Os comandos Executados com ! Na frente do comando exiber conteúdo da máquina cliente.</p>
<p>Exemplo.</p>
<p>ftp&gt; ls 	- exibe o conteúdo do FTP.</p>
<p>ftp &gt; !ls 	- exibe o conteúdo da maquina cliente que se conectou ao FTP.</p>
