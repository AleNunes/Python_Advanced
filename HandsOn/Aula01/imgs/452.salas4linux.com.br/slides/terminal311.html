<h1><b>Servidor OpenVPN</b></h1>
<p><b>Revogação de certificado no servidor:</b></p>
<p>  <b>1# </b>cd /etc/openvpn/2.0</p>
<p><b>   2# </b>source vars</p>
<p><b>   3# </b>./revoke-full linux-externa</p>
<p><b>   4# </b>cp keys/crl.pem /etc/openvpn/</p>
<p><b>   5# </b>vim /etc/openvpn/security.conf</p>
<p>.....</p>
<p>crl-verify /etc/openvpn/crl.pem</p>
<p><b>    6# </b>service openvpn restart</p>
