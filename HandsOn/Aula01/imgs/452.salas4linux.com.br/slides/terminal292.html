<h1><b>Servidor OpenVPN</b></h1>
<p><b>Implementando VPN Host-to-gateway:</b></p>
<p><b>1# </b>apt-get install openvpn</p>
<p><b>2# </b>cp -r /etc/openvpn /etc/openvpn.bkp</p>
<p><b>3# </b>cp -a /usr/share/doc/openvpn/examples/easy-rsa/2.0  /etc/openvpn/ </p>
<p><b>4# </b>cd /etc/openvpn/2.0</p>
<p><b>5#</b> mkdir keys </p>
<p><b>6# </b>apt-get install openssl</p>
<p><i><b>Servidor: Security</b></i></p>
