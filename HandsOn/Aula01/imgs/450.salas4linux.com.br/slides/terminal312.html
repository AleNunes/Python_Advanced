<h1><b>Inicialização do Sistema</b></h1>
<p><b>Tipos de Inicialização do Sistema:</b></p>
<p><b>System V:</b></p>
<p>O Padrão System V define, entre outras coisas, como deve ser a inicialização dos serviços do sistema. Ele trabalha com níveis de inicialização, os chamados “runlevels”, havendo oito deles que serão descritos posteriormente.</p>
