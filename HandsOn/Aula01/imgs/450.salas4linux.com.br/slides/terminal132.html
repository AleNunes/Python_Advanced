<h1><b>Introdução a Redes</b></h1>
<p>Para manipular IP no Linux utilizamos o comando<b> ifconfig</b>. A configuração realizada com ifconfig é temporária, ao reiniciar o servidor tudo será perdido.</p>
<p><i><b>Servidor: Máquina Linux Interna </b></i></p>
<h2><b>Tente fazer um ping no IP do servidor Webserver Interno:</b></h2>
<p><b>1#</b> ping -c4 192.168.200.20</p>
