<p><b>Enviando o diretório /etc local para o servidor Web:</b></p>
<p><b>1#</b> scp -r  /etc  root@192.168.200.20:/tmp/ </p>
<p><b>2#</b> scp -P 22 -r /home root@192.168.200.20:/tmp/</p>
<p><b>3#</b> ssh root@192.168.200.20 'ls /tmp'</p>
