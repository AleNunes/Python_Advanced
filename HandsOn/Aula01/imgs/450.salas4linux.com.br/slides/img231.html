<h3>Notes:</h3><br>

<p><p><b>Como remover uma entrada no arquivo know_hosts?</b></p>
<p><b></b></p>
<p>Caso uma entrada tenha sido alterada propositalmente é possível removê-la do arquivo know_hosts através do comando ssh-keygen -R seguido do nome (ou endereço) do host que deverá ser removido.</p>
