<h1><b>Criando Funções</b></h1>
<p><b>&lt;número&gt;</b></p>
<p>Funções  <b>lambda</b> podem ser definidas dentro de uma função, sendo, normalmente, atribuídas a uma variável da função principal.</p>
<p><b></b></p>
<p>var = lambda x: x*2</p>
<p>print var(2);</p>
<p>As funções  <b>lambda</b> são muito utilizadas no meio acadêmico para resolução de cálculos matemáticos.</p>
