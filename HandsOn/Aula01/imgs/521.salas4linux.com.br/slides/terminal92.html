<h1><b>Python com MySQL</b></h1>
<p><b>&lt;número&gt;</b></p>
<p></p>
<p>cur.execute(“update TABELA set COLUNA=VALOR where COLUNA=VALOR”)</p>
<p>O <b>execute</b> também é utilizado para atualizar e deletar registros ainda dependendo do <b>commit</b> para efetuar a modificação no banco.</p>
<p><b></b></p>
<p>cur.execute(“delete from TABELA where COLUNA=VALOR”)</p>
