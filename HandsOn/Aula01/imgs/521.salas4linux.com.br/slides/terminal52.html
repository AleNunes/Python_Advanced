<h1><b>Instalando Via PIP</b></h1>
<p><b>&lt;número&gt;</b></p>
<p>Outra maneira de instalar um módulo externo é utilizar o pacote <b>python-pip</b> que disponibilizará o comando <b>pip </b>usado para a instalação dos módulos<b> </b>.   </p>
<p>pip install flask</p>
<p>pip search paramiko</p>
<p>pip list</p>
<p>pip uninstall django</p>
<p><b></b></p>
