<h1><b>Tratamento de Exceções</b></h1>
<p><b>&lt;número&gt;</b></p>
<p><b>Try Except</b> são comandos do python para fazer o tratamento de exceções. Try é usado para a não execução do programa em caso de haver um erro.</p>
<p>try:</p>
<p>	faz_insert_no_banco</p>
<p>except Exception as e:</p>
<p>	rollback</p>
<p>finally:</p>
<p>	fecha_conexao</p>
