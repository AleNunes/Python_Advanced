<h1><b><font color="#FFFFFF">Instalando Módulo Logging</b></font></h1>
<p><font color="#666666">Para gerar os arquivos de Log precisamos de um módulo do python específico pra isso chamado <b></font><font color="#FF950E">Logging</b></font><font color="#666666">.</font></p>
<p><font color="#666666"></font></p>
<p><font color="#666666"></font></p>
<p><font color="#666666">Para instalá-lo execute o seguinte comando:</font></p>
<p><font color="#666666">sudo pip install logging</font></p>
<p><font color="#666666">Agora já podemos importá-lo na aplicação!</font></p>
