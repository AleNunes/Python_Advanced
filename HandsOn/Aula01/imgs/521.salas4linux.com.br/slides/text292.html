<h1><b><font color="#FFFFFF">Automatizando Deploy</b></font></h1>
<p><font color="#666666">A função <b></font><font color="#FF950E">min</b></font><font color="#666666"> serve para trazer o menor valor de uma lista. No nosso caso como ela tem apenas um índice, irá retornar esse mesmo.</font></p>
<p><font color="#666666">Depois você pode iniciar:</font></p>
<p><font color="#666666"># self.cli.start(container=min(container))</font></p>
