<h1><b>Comandos do MongoDB</b></h1>
<p><b>&lt;número&gt;</b></p>
<p>Caso você digite o nome do banco de dados incorreta usando o comando <b>use</b>, será criado um banco com esse nome.</p>
<p></p>
<p>Para removê-lo use o seguinte comando:</p>
<p>use banco_errado </p>
<p>db.runCommand({dropDatabase:1})</p>
