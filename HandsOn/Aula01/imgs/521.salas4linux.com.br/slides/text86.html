<h2><font color="#666666">Então a classe <b></font><font color="#FF950E">Usuários</b></font><font color="#666666"> pode ficar da seguinte forma:</font></h2>
<h2><font color="#666666"></font></h2>
<p><font color="#666666">class Usuarios(db.Document):</font></p>
<p><font color="#666666">    nome = db.StringField()</font></p>
<p><font color="#666666">    email = db.StringField(unique=True)</font></p>
