<h1><b>Criando Módulos</b></h1>
<p><b>&lt;número&gt;</b></p>
<p>Assim como podemos usar módulos já prontos no repositório PyPI, podemos também criar os nossos próprios módulos.</p>
<p>Um módulo nada mais é do que um arquivo em python com uma série de funções.</p>
<p>def func1(*args):</p>
<p>	print args</p>
<p></p>
<p>def func2(**kwargs):</p>
<p>	print kwargs</p>
<p><b></b></p>
