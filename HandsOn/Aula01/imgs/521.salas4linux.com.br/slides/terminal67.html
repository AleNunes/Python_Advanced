<h1><b>Banco de Dados</b></h1>
<p><b>&lt;número&gt;</b></p>
<p>As <b>tabelas</b> são como pastas, onde guardamos vários tipos de dados. </p>
<p>As <b>colunas</b> definem a estrutura dessas tabelas, com a sequência e os tipos de dados que serão inseridos.</p>
<p>As <b>linhas/tuplas/</b></p>
<p><b>registros </b>são os dados armazenados dentro das tabelas.</p>
