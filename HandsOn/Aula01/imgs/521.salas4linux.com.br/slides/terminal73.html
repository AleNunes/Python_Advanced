<h1><b>Banco de Dados</b></h1>
<p><b>&lt;número&gt;</b></p>
<p><b>1=#</b> CREATE DATABASE projeto OWNER admin;</p>
<p>Crie o banco de dados para a aplicação:</p>
<p>Deslogue do usuário <b>postgres</b>:</p>
<p><b>2=#</b> \q;</p>
<p>Autentique com o usuário <b>admin</b> no banco projeto:</p>
<p><b>3~$</b> psql -h localhost -U admin projeto</p>
