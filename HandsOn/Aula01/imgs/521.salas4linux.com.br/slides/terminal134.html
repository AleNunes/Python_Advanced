<h1><b>Orientação a Objetos</b></h1>
<p><b>&lt;número&gt;</b></p>
<p>Uma linguagem é caracterizada como <b>Orientada a Objetos</b> quando atende aos quatro tópicos seguintes:</p>
<ul>
<li><b>Abstração</b></li>
</ul>
<ul>
<li><b>Encapsulamento</b></li>
</ul>
<ul>
<li><b>Herança</b></li>
</ul>
<ul>
<li><b>Polimorfismo</b></li>
</ul>
