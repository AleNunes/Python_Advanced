<h1><b>Strings</b></h1>
<h2>É interessante conhecer a forma de “escapar” alguns caracteres da interpretação do Python, ao trabalhar com <b>aspas duplas</b>:</h2>
<ul>
<li>\n  =  Quebra de linha GNU/Linux;</li>
<li>\rn =  Quebra de linha Mac OS;</li>
<li>\r  =  Quebra de linha Windows;</li>
<li>\\  =  A própria barra;</li>
<li>\&quot;  =  Aspas duplas.</li>
</ul>
