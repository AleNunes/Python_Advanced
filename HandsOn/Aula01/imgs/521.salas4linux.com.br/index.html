<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Nome do Curso / Slide</title>
    <link rel="stylesheet" href="assets/css/default.css">
</head>
<body>

    <figure class="slider">
    </figure>

    <section class="controllers">
        <nav class="navigation">
            <ul>
                <li><button data="goto" class="icon goto" title="Ir para o slide...">Ir para o slide...</button></li>
                <li><button data="prev" class="icon prev" title="Anterior">Anterior</button></li>
                <li><button data="home" class="icon home" title="Home">Home</button></li>
                <li><button data="next" class="icon next" title="Próximo">Próximo</button></li>
                <li><button data="terminal" class="icon terminal" title="Terminal">Terminal</button></li>
                <li><button data="notas" class="icon notes" title="Notas">Notas</button></li>
            </ul>
        </nav>
    </section>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
